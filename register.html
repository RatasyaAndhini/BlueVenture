<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran - BlueVenture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">BlueVenture</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Event</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="form-container">
    <h2 class="form-title">üìù Daftar Event BlueVenture</h2>
    <form id="formPendaftaran">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="event" class="form-label">Pilihan Event</label>
        <select class="form-select" id="event" required>
          <option value="" disabled selected>-- Pilih Event --</option>
          <option value="Ocean Discovery Dive">Ocean Discovery Dive</option>
          <option value="Beach Clean Up Race">Beach Clean Up Race</option>
          <option value="Workshop Laut Butuh Kamu">Workshop "Laut Butuh Kamu"</option>
          <option value="Underwater Photo Challenge">Underwater Photo Challenge</option>
          <option value="Campfire & Storytelling">Campfire & Storytelling</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah Tiket</label>
        <input type="number" class="form-control" id="jumlah" min="1" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Total Harga</label>
        <input type="text" class="form-control" id="totalHarga" disabled />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Daftar</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 BlueVenture. Semua Hak Dilindungi.</p>
  </footer>

  <!-- Script -->
  <script>
    const hargaPerTiket = 75000;
    const form = document.getElementById('formPendaftaran');
    const jumlahInput = document.getElementById('jumlah');
    const totalHarga = document.getElementById('totalHarga');

    jumlahInput.addEventListener('input', () => {
      const jumlah = parseInt(jumlahInput.value) || 0;
      const total = jumlah * hargaPerTiket;
      totalHarga.value = 'Rp ' + total.toLocaleString('id-ID');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const event = document.getElementById('event').value;
      const jumlah = document.getElementById('jumlah').value;

      if (!nama || !email || !event || !jumlah) {
        alert('Semua field wajib diisi!');
        return;
      }

      const data = { nama, email, event, jumlah };
      localStorage.setItem("pendaftaran", JSON.stringify(data));

      window.location.href = 'summary.html';
    });
  </script>

<script src="script.js"></script>
</body>
</html>

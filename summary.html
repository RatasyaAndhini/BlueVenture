<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ringkasan Pendaftaran - BlueVenture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">BlueVenture</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Event</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Ringkasan -->
  <div class="container">
    <div class="summary-box">
      <h2 class="text-center summary-title mb-4">📋 Ringkasan Pendaftaran Kamu</h2>
      <div id="summaryContent" class="text-center fs-5"></div>
      <div class="text-center mt-4">
        <button class="btn btn-danger" onclick="hapusData()">🗑 Hapus Data</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 BlueVenture. Semua Hak Dilindungi.</p>
  </footer>

  <!-- Script -->
  <script>
    const data = JSON.parse(localStorage.getItem("pendaftaran"));
    const summaryContent = document.getElementById("summaryContent");

    if (data) {
      const totalHarga = 75000 * Number(data.jumlah);
      summaryContent.innerHTML = `
        <p><strong>👤 Nama:</strong> ${data.nama}</p>
        <p><strong>📧 Email:</strong> ${data.email}</p>
        <p><strong>🎯 Event:</strong> ${data.event}</p>
        <p><strong>🎟 Jumlah Tiket:</strong> ${data.jumlah}</p>
        <p><strong>💰 Total Harga:</strong> Rp ${totalHarga.toLocaleString("id-ID")}</p>
      `;
    } else {
      summaryContent.innerHTML = `
        <p class="text-muted">Belum ada data pendaftaran yang tersimpan.</p>
        <a href="register.html" class="btn btn-primary mt-3">Daftar Sekarang</a>
      `;
    }

    function hapusData() {
      localStorage.removeItem("pendaftaran");
      alert("Data berhasil dihapus.");
      location.reload();
    }
  </script>

<script src="script.js"></script>
</body>
</html>
